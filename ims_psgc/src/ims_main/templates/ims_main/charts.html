{% extends 'ims_main/base.html' %}
{% load static %}




{% block body %}

<div class="card">
    <div class="card-header">
        Designer
    </div>
    <div class="card-body">
        <div id="designer"></div>
    </div>
</div>



{% endblock %}



{% block js %}

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'ims_main/js/highcharts.src.js'%}"></script>
<script>
    Highcharts.chart('designer', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Stacked column chart'
    },
    xAxis: {
        categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total fruit consumption'
        }
    },
    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
        shared: true
    },
    plotOptions: {
        column: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'New',
        data: [5, 3, 4, 7, 2]
    }, {
        name: 'Rev',
        data: [2, 2, 3, 2, 1]
    }, {
        name: 'Hold',
        data: [3, 4, 4, 2, 5]
    }]
});
     
</script>



{% endblock %}
