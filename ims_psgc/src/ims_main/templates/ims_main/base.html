{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHIAP - IMS</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-custom {
      background-color: #192E5B;
    }

    body {
      background-color: #1D65A6;
    }
  </style>
 
  {% block css %}

  {% endblock %}

</head>

<body onload="myFunction()" style="margin:0;">
  <div id="loader"></div>
  <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-custom " id="navid">
    <a class="navbar-brand" href="#">IMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'ims-dashboard' %}">Home </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Reports
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'ims-location_chart' %}">Location Chart</a>
            <a class="dropdown-item" href="{% url 'ims-area_chart' %}">Area Chart</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Options
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Admin
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">1</a>
          </div>
        </li>
       
        
       
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link">{{uname}}</a>
        </li>
        <li class="nav-item active">
          <img src="{% static 'ims_main/img/' %}{{pic}}" class="rounded-circle" width="50" height="50">
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'logout' %}">Log out </a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid">
    <br>

    {% block body %}

    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </div>



  <script>
    $(document).ready(function () {
      $("#navid").css("background", "#AFC963");
    }
  </script>

  {% block js %}

  {% endblock %}


</body>

</html>
