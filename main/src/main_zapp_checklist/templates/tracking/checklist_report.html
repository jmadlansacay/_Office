<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>MHIAP | Attendance</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'lte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: center;
      width: 5%;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>

<body class="hold-transition layout-top-nav">
  <div class="wrapper">

   
 
    <div class="content-wrapper">
     

      <div class="container-fluid">
        <br>
    
        <br>
        <center>
          <div class="row" id="rowpic">

            {% for i in hr %}
            <div class="column" width="50" id="colpic">
              
                <img src="{%static 'main_hr/img/'%}{{i.picture}}" class="img-fluid" alt="Snow" style="border:4px solid {{i.3}}" height="80" width="80">
               
                <p style="color:{{i.3}};">{{i.nick_name}}</p>
             
            </div>
            {% endfor %}

          </div>
        </center>

      </div>

    </div>


    
    
    
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  <p id="demo"></p>
  <!-- jQuery -->
  <script src="{% static 'tracking/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'tracking/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'tracking/dist/js/adminlte.min.js' %}"></script>
