{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHI UPDATE</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'hrg_hr/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'hrg_hr/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>


<form method="POST">
    {% csrf_token %}
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Message</h3>                           
                        </div>
                        <div class="card-body">                  
                        <div class="form-group">
                            <label for="Message">Enter Your Message</label>
                            <textarea id="Message" name="Message" class="form-control" rows="4">{{msg}}</textarea>
                        </div>
                        <a href="{% url 'attendance_details' pk %}" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>                  
                </div>
            </div>    
        </div>
        
    </section>
</form>



   
</body>
</html>
